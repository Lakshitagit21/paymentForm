<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get" id="paymentForm">
        <div class="alert">Form Submitted Successfully </div>
        <h1 class="Main_heading">Payment Form</h1>
        <hr>
        <h2>contact information</h2>
        <p>Name:* <input type="text" name="name" placeholder="Lakshita" required id="name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="gender" >
            Female <input type="radio" name="gender" id="gender" >
        </p>
    </fieldset>
    <p>Address <textarea name="address" id="address" cols="100" rows="8" placeholder="add address"></textarea></p>
    <p>Email * <input type="email" name="email" id="email" required placeholder="lakshita@gmail.com"></p>
    <p>Pincode <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
    
    <hr>
    <h2>Payment information</h2>
    <p>Card Type: 
    <select name="card_type" id="card_type">
        <option value="">--select a card type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>
    </select>
    </p>
    <p>Card Number <input type="number" name="card_number" id="card_number"></p>
    <p>Expiration Date : *<input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV *<input type="password" name="cvv" id="cvv " required placeholder="123"></p>
    <input type="submit" value="pay now  ">
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
